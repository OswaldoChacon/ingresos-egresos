<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Registro</h2>
                <div class="auto-form-wrapper">
                    <form
                        [formGroup]="formRegistro"
                        (ngSubmit)="crearUsuario()"
                    >
                        <div class="form-group">
                            <div class="input-group">
                                <input
                                    type="text"
                                    formControlName="nombre"
                                    class="form-control"
                                    placeholder="Nombre(s)"
                                >
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i
                                            *ngIf="formRegistro.get('nombre').valid"
                                            class="fa fa-check-circle"
                                        ></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input
                                    type="email"
                                    formControlName="email"
                                    class="form-control"
                                    placeholder="Correo"
                                >
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i
                                            *ngIf="formRegistro.get('email').valid"
                                            class="fa fa-check-circle"
                                        ></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input
                                    type="password"
                                    formControlName="password"
                                    class="form-control"
                                    placeholder="Password"
                                >
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i
                                            *ngIf="formRegistro.get('password').valid"
                                            class="fa fa-check-circle"
                                        ></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button
                                type="submit"
                                [disabled]="formRegistro.invalid || cargando"
                                class="btn btn-primary submit-btn btn-block"
                            >
                                <ng-container *ngIf="!cargando; else spinner">Crear cuenta</ng-container>
                                <ng-template #spinner>
                                    <i class="fa fa-spin fa-sync"></i>
                                    Espere...
                                </ng-template>
                            </button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                            <br>
                            <a
                                routerLink="/login"
                                class="text-black text-small"
                            >
                                Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
